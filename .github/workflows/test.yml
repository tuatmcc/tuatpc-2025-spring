name: Run test

on:
  push:
    branches:
    - 'main'
    paths-ignore:
    - '**.md'
    - 'docs/**'
  pull_request:
    paths-ignore:
    - '**.md'
    - 'docs/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sakumon-image

jobs:
  Rime-and-HTML-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      attestations: read
      id-token: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull container image
        run: docker pull ghcr.io/tuatmcc/sakumon-image:sha256-229dc9b8e2a43d6a36acc35dfb77d91a2a3344b66dc2e8c1cf7d0fb5aa5b93bb
      - name: Rime test and filename check and html check
        run: docker run --rm -v $GITHUB_WORKSPACE:/root/app ghcr.io/tuatmcc/sakumon-image:sha256-229dc9b8e2a43d6a36acc35dfb77d91a2a3344b66dc2e8c1cf7d0fb5aa5b93bb /bin/zsh -c "cd /root/app && rime test --keep_going && python3 ./scripts/check_filename.py && python3 ./scripts/check_html.py"
